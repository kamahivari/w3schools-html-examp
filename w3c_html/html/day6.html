    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">Tarih</button>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML="Hello JavaScript"
        document.getElementById("demo").style.color="red";
        document.getElementById("demo").style.fontSize="26px";
        document.getElementById("demo").style.backgroundColor="blue";

        function lighton_off(sw)
        {
            var pic;
            if(sw==0)
            {
                pic="/img/pic_bulboff.gif"
            }
            else
            {
                pic="/img/pic_bulbon.gif"
            }

            document.getElementById("myimage").src=pic;
        }
    </script>
    <noscript> Üzgünüz bu tarayıcı JavaScript komutlarını desteklemiyor</noscript>



<h1>My First JavaScript</h1>
<p>Here, a JavaScript changes the value of the src (source) attribute of an image.</p>

<img id="myimage" src="/img/pic_bulboff.gif" style="width: 100px;height: 180px;">
<p>
<button type="button" onclick="lighton_off(1)">Aç</button>
<button type="button" onclick="lighton_off(0)">Kapa</button>
